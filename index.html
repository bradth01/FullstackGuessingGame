<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="guessingGame.js"></script>
</head>

<body>
  <header>
    <img src="unnamed.png">
  </header>

  <div>
    <h3 id="guessCount" class="toggleSize">5 guesses left</h3>
  </div>

  <div>
    <button name="guess" id="guessButton" onclick="playersGuessSubmission()">Guess!</button>
  </div>

  <div>
    <button name="hint" id="hint" onclick="provideHint()">Get a hint</button>
    <button name="reset" id="reset" onclick="playAgain()">Start over!</button>
  </div>

  <div>
    <input type="number" id="guess" placeholder="Enter a number between 0 and 100!" class="form-control input" onkeydown="if (event.keyCode ===13) playersGuessSubmission()" autofocus></input>
    <h4 id="checkGuess"></h4>
    <h4 id="lowHigh"></h4>
  </div>

</body>

</html>
