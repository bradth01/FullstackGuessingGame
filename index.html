<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="guessingGame.js"></script>
</head>

<body>
  <header>
    <img src="unnamed.png">
  </header>
  <div>
    <h4>Enter a number between 0 and 100!</h4>
    <input type="number" autofocus></input>
  </div>
  <div>
    <button name="guess" class="guess">Guess!</button>
  </div>
  <div>
    <button name="hint" class="hint">Get a hint</button>
    <button name="reset" class="reset">Start over!</button>
  </div>
</body>

</html>
